<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hytopia Analytics Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #fff;
      padding: 20px;
    }
    .kpi-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-bottom: 40px;
    }
    .kpi {
      background: #161b22;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    canvas {
      background: #161b22;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 40px;
    }
  </style>
</head>

<body>
  <h1>Hytopia Analytics Dashboard</h1>
  <p>Auto-updated from Mixpanel (via GitHub Actions)</p>

  <div class="kpi-grid">
    <div class="kpi">
      <h2 id="uniqueVisitors">–</h2>
      <p>Unique Visitors (24h)</p>
    </div>

    <div class="kpi">
      <h2 id="uniquePlayers">–</h2>
      <p>Unique Players (24h)</p>
    </div>
  </div>

  <canvas id="visitorsChart" height="120"></canvas>
  <canvas id="playersChart" height="120"></canvas>

  <script>
    async function loadData() {
      const url = "https://raw.githubusercontent.com/the-dudeabides/hytopia-analytics/main/mixpanel-data.json";
      const res = await fetch(url);
      const data = await res.json();

      // Extract basic metrics
      const uv = data.results.series["A. Unique Visitors"].all;
      const up = data.results.series["B. Unique Players"].all;

      document.getElementById("uniqueVisitors").innerText = uv.toLocaleString();
      document.getElementById("uniquePlayers").innerText = up.toLocaleString();

      // Time trend series
      const trend = data.results.series["A. Unique Visitors"].time_series || [];
      const labels = trend.map(t => t.date);
      const visitorValues = trend.map(t => t.value);
      const playerValues = data.results.series["B. Unique Players"].time_series?.map(t => t.value) || [];

      new Chart(document.getElementById("visitorsChart"), {
        type: "line",
        data: {
          labels,
          datasets: [{
            label: "Unique Visitors Over Time",
            data: visitorValues,
            borderColor: "#58a6ff"
          }]
        }
      });

      new Chart(document.getElementById("playersChart"), {
        type: "line",
        data: {
          labels,
          datasets: [{
            label: "Unique Players Over Time",
            data: playerValues,
            borderColor: "#2ecc71"
          }]
        }
      });
    }

    loadData();
  </script>
</body>
</html>
